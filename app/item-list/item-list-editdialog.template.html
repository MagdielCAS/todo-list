<md-dialog aria-label="Edit task">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit task</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="dlg.cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container>
            <label>Title:</label>
            <input ng-model="dlg.editedItem.title" />
        </md-input-container>
        <md-input-container>
            <label>Content:</label>
            <input ng-model="dlg.editedItem.content" />
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="dlg.cancel()">
       Cancel
      </md-button>
      <md-button ng-click="dlg.answer()">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
